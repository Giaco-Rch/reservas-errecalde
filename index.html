<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Pedido de Equipamiento Audiovisual</title>
</head>
<body class="container">
    <div>
        <h1>Formulario de solicitud de equipamiento Audiovisual </h1>
        <h3>Datos de la solicitud</h3>
    </div>

<!--    Traigo las cards por JS     -->
    <div id="container" class="row"></div>
    <div id="cart"></div>
    <a name="cart"></a>

<!--    Formulario de Reserva     -->
    <div class="row pt-3" id="formularioReserva">
      <h2 class="text-center">Datos para la Reserva</h2>
       <div class= "col-md-6 offset-md-3">
       <form>
         <div class="mb-3">
           <label for="titulo" class="form-label">Titulo del Evento</label>
           <input type="text" class="form-control" id="titulo" placeholder="Titulo del Evento">
         </div>
           <div class="mb-3">
           <label for="nombre" class="form-label">Nombre del Responsable<span class="text-danger">*</span></label>
           <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
         </div>
         <div class="mb-3">
           <label for="organizador" class="form-label">Que c√°tedra/oficina organiza el Evento</label>
           <input type="text" class="form-control" id="organizador" placeholder="Organizador">
         </div>
         <div class="mb-3">
         <label for="email" class="form-label">email de contacto <span class="text-danger">*</span></label>
         <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
       </div>
         <div class="mb-3">
           <label for="fecha" class="form-label">Fecha y Hora <span class="text-danger">*</span></label>
           <input type="datetime-local" name="fecha" class="form-control" id="datepicker" >
         </div>
         <div class="mb-3">
           <label for="lugar" class="form-label">Donde es el evento <span class="text-danger">*</span></label>
           <input type="text" class="form-control" id="lugar" placeholder="Lugar">
         </div>
         <button type="button" id="boton_enviar" class="btn btn-primary">Enviar</button>
       </form>
       <div id="error"></div>
       </div>
      </div>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
